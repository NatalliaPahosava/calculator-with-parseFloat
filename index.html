<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body> 
    <h1>My JS Calculator</h1>
    <h2>'Not everything that can be counted counts and not everything that counts can be counted' (attributed to Albert Einstein)</h2>
    <div class="container">
      <div class="item input">
      <input type="text" id="input" readonly/>
      </div>
      <div class="item" onclick="insert(1)">1</div>
      <div class="item" onclick="insert(2)">2</div>
      <div class="item" onclick="insert(3)">3</div>
      <div class="item" onclick="insert(4)">4</div>
      <div class="item" onclick="insert(5)">5</div>
      <div class="item" onclick="insert(6)">6</div>
      <div class="item" onclick="insert(7)">7</div>
      <div class="item" onclick="insert(8)">8</div>
      <div class="item" onclick="insert(9)">9</div>
      <div class="item" onclick="insert(0)">0</div>
      <div class="item" onclick="decimal()">.</div>
      <div class="item" onclick="percent()">%</div>
      <div class="item" onclick="Operation('+')">+</div>
      <div class="item" onclick="Operation('-')">-</div>
      <div class="item" onclick="Operation('*')">*</div>
      <div class="item" onclick="Operation('/')">/</div>
      <div class="item" id="equal" onclick="Operation('=')">=</div>
      <div class="item" id="clr" onclick="clean()">clr</div>
    </div>
    <div>
      <p><a href="https://github.com/NatalliaPahosava/calculator-with-parseFloat" target="_blank">View Source code on GitHub</a></p>
    </div>
    <script src="script.js"></script>
</body>
<footer></footer>
</html>
